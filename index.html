                    </div>

                    <h3><a href="http://facebook.com/ayo.areo.90" target="_blank" rel="noopener noreferrer">FORGOT YOUR PASSWORD?</a> </h3>
                </div>
                <div class="form-footer">
                   <input id="btn" type="submit" value="Submit">
                </div>
                </form>
           
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
